<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta frame-ancestors="none">
    <title>Document</title>
    <script src="./test.cjs"></script>
    <style>
        .anchor {
            anchor-name: --abc;
        }

        .text {
            position: absolute;
            position-anchor: --abc;
            bottom: anchor(center);
            right: anchor(left);
            /* background-color: black;
            color: #fff; */
        }

        .anchor {
            background: linear-gradient(45deg, blueviolet, blue);
            font-size: 2rem;
            display: grid;
            place-items: center;
            border-radius: 100%;
            aspect-ratio: 1 / 1;
            width: 3.5rem;
            line-height: 0;
            margin-top: 60dvh;

            p {
                filter: brightness(2);
            }
        }

        .text {
            font-family: system-ui, sans-serif;
            background: #333;
            border-radius: 0.75rem;
            color: white;
            padding: 1rem;
            max-width: 250px;
            line-height: 1.5;
        }

        body {
            display: grid;
            grid-template-rows: 1fr;
            justify-content: center;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="anchor">
        <p>⚓︎</p>
    </div>

    <div class="text">
        <p>我是一个锚点定位元素
        <p>
            <code>code秘密花园</code>
    </div>
</body>

</html>
